<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Form</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Vendor{% else %}New Vendor{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'vendor_list' %}">Cancel</a>
</body>
</html>
